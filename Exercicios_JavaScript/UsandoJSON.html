<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando JSON</title>

    <script>
        let txt = '{"funcionarios":[' +
            '{"nome":"Pedro","sobrenome":"Antunes" },' +
            '{"nome":"Jos√©","sobrenome":"Egea" },' +
            '{"nome":"Maria","sobrenome":"Santos" }]}';

        //  Para pegar os dados usar eval ou parse

        let obj = eval("(" + txt + ")");

        let obj2 = JSON.parse(txt);

        // mostrando a posicao 1
        alert(obj.funcionarios[0].nome);
        alert(obj.funcionarios[0].sobrenome);

        alert(obj2.funcionarios[1].nome);
        alert(obj2.funcionarios[1].sobrenome);

    </script>
</head>
