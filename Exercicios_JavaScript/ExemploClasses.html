<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo Classes </title>
</head>

<body>

    <script>
        {
            class Retangulo {
                constructor(altura, largura) {
                    this.altura = altura;
                    this.largura = largura;
                }

                calculaPerimetro() {
                    return 2*(this.altura * this.largura);
                }
            }

            objRetangulo = new Retangulo(10, 5);

            alert(objRetangulo.calculaPerimetro());

        }
    </script>

</body>

</html>
